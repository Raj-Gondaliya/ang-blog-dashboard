<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-center text-theme-primary"> All Blog Posts </h3>
          <p class="text-center mb-5"> You can manage your blog posts from here ...!</p>

          <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
          <button class="btn btn-warning" style="margin-left: 20px;" routerLink="/">Back to Dashboard</button>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Post Image </th>
                <th> Title </th>
                <th> Excerpt </th>
                <th> Category </th>
                <th> Date </th>
                <th> Actions </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of postArray; let i = index">
                <td width="10"> {{ i+1 }} </td>
                <td width="200"> <img src="{{post.data.postImgPath}}" class="img img-fluid"> </td>
                <td width="200"> {{ post.data.title }} </td>
                <td width="300"> {{ post.data.excerpt }} </td>
                <td> {{ post.data.category.category }} </td>
                <td> {{ post.data.createdAt.toMillis() | date }} </td>
                <td>
                  <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}"> Edit
                  </button>
                  <button class="btn btn-sm btn-danger" style="margin-left: 20px"
                    (click)="onDelete(post.data.postImgPath, post.id)"> Delete </button>

                  <button *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success" style="margin-left: 20px"
                    (click)="onFeatured(post.id, true)"> Mark
                    Featured </button>
                  <button *ngIf="post.data.isFeatured" class="btn btn-sm btn-info" style="margin-left: 20px"
                    (click)="onFeatured(post.id, false)"> Remove
                    Featured </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
